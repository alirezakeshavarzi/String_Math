<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
    body {
        font-family: Arial;
        margin: 0;
    }

    .header {
        padding: 60px;
        text-align: center;
        background: #1abc9c;
        color: white;
        font-size: 20px;
        position: relative;
    }

    .buttons-container {
        position: absolute;
        top: 10px;
        left: 10px;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-btn {
        background-color: white;
        color: #1abc9c;
        border: 2px solid #1abc9c;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
    }

    .dropdown-btn:hover {
        background-color: #1abc9c;
        color: white;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 120px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 5px;
    }

    .dropdown-content a {
        color: black;
        padding: 10px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .content {
        padding: 10px;
    }

    input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        background-color: #3CBC8D;
        color: white;
    }

    .button {
        transition-duration: 0.4s;
        width: 200px;
        height: 50px;
        font-size: 20px;
        color: green;
        font-family: Arial;
    }

    .button:hover {
        background-color: green;
        color: white;
        border: none;
    }
    </style>
</head>
<body style="background-color:white">
    <div class="header">
        <div class="buttons-container">
            <div class="dropdown">
                <button class="dropdown-btn">{{request.session.username}}</button>
                <div class="dropdown-content">
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        </div>
        <h1 style="font-size:60px">String Calculator</h1>
        <p style="font-size:20px">You can enter a string and get your answer</p>
    </div>

    <div class="content">
        <h1>{{request.session.msg}}</h1>
        <form action="" method="get" style="text-align:center;padding-top:5%;">
            <input type="text" name="str" value="{{a}}" size="80" maxlength="3000" style="padding-left:0%; font-size:30px; text-align:center"><br><br>
            <input type="submit" class="button" value="Calculate">
        </form>
        <br><br>
        <p style="text-align:center;padding-left:0%">result : {{res}}</p>
        <br>
        <b style="padding-left:44%; color:darkyellow;">{{e2}}</b>
        <b style="padding-left:44%; color:darkred; white-space:nowrap;">{{e}}</b>
    </div>
</body>
</html>
