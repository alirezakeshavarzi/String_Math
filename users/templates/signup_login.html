<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tabs button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
            color: #007bff;
        }
        .tabs button.active {
            border-bottom: 2px solid #007bff;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .google-login {
            margin-top: 10px;
        }
        .google-login button {
            width: 100%;
            padding: 10px;
            background-color: #db4437;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .google-login button:hover {
            background-color: #c23321;
        }
        .forgot-password {
            margin-top: 10px;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }


            /* استایل مودال */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            width: 30%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
        }

        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #f1c40f;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button id="loginTab" class="active">Login</button>
            <button id="signupTab">Signup</button>
        </div>

        <form id="loginForm" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        {{msg_error}}

        <form id="signupForm" method="post" action="{% url 'signup' %}" style="display: none;">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="signup">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password1" placeholder="Password" required>
            <input type="password" name="password2" placeholder="Confirm Password" required>
            <button type="submit">Signup</button>
        </form>
        <h6>{{form}}</h6>

        <div class="google-login">
            <button type="button">Login with Google</button>
        </div>
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
    </div>
    {{em_not}}


    <button onclick="openModal()">Forgot Password?</button>


    <div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">×</span>
        <h2>Forgot Password?</h2>
        <p>Please enter your email address.</p>
        <form method="POST" action="{% url 'emailcheck' %}">
            {% csrf_token %}
            <input type="email" name="forgotEmail" placeholder="Email Address" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <p id="resetMessage"></p>
    </div>
</div>

    <script>
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        // Switch to login form when "Login" tab is clicked
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        });

        // Switch to signup form when "Signup" tab is clicked
        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.style.display = 'block';
            loginForm.style.display = 'none';
        });

        function openModal() {
            document.getElementById('forgotPasswordModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
        }


    </script>


</body>
</html>
