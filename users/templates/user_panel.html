<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 40%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .save-btn {
            background-color: #1abc9c;
            color: white;
            margin-top: 10px;
        }

        .save-btn:hover {
            background-color: #16a085;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            margin-top: 20px;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Personal Info</h2>
        <form action="{% url 'update' %}" method="post">
            {% csrf_token %}
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first_name" value="{{ user.first_name }}" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last_name" value="{{ user.last_name }}" required>

            <label for="register-info">Registration Info</label>
            <input type="text" id="register-info" name="register_info" value="{{ user.membership_date }}" readonly>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>

            <button type="submit" class="save-btn">Save Changes</button>
        </form>
        <h3>{{msg_p1}}</h3>
        <h3>{{form_info}}</h3>
    </div>

    <div class="container">
        <h2>Change Password</h2>
        <form action="{% url 'updatepass' %}" method="post">
            {% csrf_token %}
            <label for="current-password">Current Password</label>
            <input type="password" id="current-password" name="old_password" required>

            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new_password1" required>

            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" name="new_password2" required>

            <button type="submit" class="save-btn">Update Password</button>
        </form>
        <h3>{{msg_p2}}</h3>
        <h3>{{form_pass}}</h3>
    </div>

    <div class="container">
        <form action="/delete_account" method="post">
            <button type="submit" class="delete-btn">Delete Account</button>
        </form>
    </div>

</body>
</html>
